     <div class="pg-cont-reg-form-cont">
     <form id="register-form" action="">
       <div class="pg-cont-reg-form-item" >
               <div style="width:14%;text-align: right" >
                   <span style="color: Red">*</span>
                   用户名:
               </div>
               <div class="pg-cont-reg-form-item-input username" >
                   <input id="username"  class="memIn Validform_error" name="username" type="text" >
               </div>
               <div style="width:16%; " >
                   <div class="Validform_checktip Validform_wrong username"></div>
               </div>
       </div>
         <div class="pg-cont-reg-form-item " >
             <div style="width:14%;text-align: right" >
                 <span style="color: Red">*</span>
                 密码:
             </div>
             <div class="pg-cont-reg-form-item-input pwd" >
                 <input class="memIn Validform_error" type="password" name="password">
             </div>
             <div style="width:16%; ">
                 <div class="Validform_checktip Validform_wrong pwd"></div>
             </div>
         </div>
         <div class="pg-cont-reg-form-item " >
             <div style="width:14%;text-align: right" >
                 <span style="color: Red">*</span>
                 再输入密码:
             </div>
             <div class="pg-cont-reg-form-item-input pwd-ver" >
                 <input class="memIn Validform_error" type="password" name="password-ver">
             </div>
             <div style="width:16%; ">
                 <div class="Validform_checktip Validform_wrong pwd-ver"></div>
             </div>
         </div>
         <div class="pg-cont-reg-form-item" >
             <div style="width:14%;text-align: right" >
                 <span style="color: Red">*</span>
                 手机号码:
             </div>
             <div class="pg-cont-reg-form-item-input phone" >
                 <input  class="memIn Validform_error" name="phone" type="tel" >
             </div>
             <div style="width:16%; ">
                 <div class="Validform_checktip Validform_wrong phone"></div>
             </div>
         </div>
         <div class="pg-cont-reg-form-item" >
             <div style="width:14%;text-align: right" >
                 <span style="color: Red">*</span>
                 手机验证码:
             </div>
             <div class="pg-cont-reg-form-item-input verification" style="width:20%;text-align: right" >
                 <input  class="memIn Validform_error" name="verification" type="text" >
             </div>
             <input  class="memIn " name="register-token" id="register-token" type="text" hidden>
             <div style="width:16%; ">
                 <button type="button" id="verification" onclick="getVerificationCode()">取验证码</button>
             </div>
             <div style="width:10%; ">
                 <div id="countdown"></div>
             </div>
         </div>
         <div class="pg-cont-reg-form-item" >


             <div class="pg-cont-reg-form-item-input-conf" >
                 <input type="checkbox" id="zcxy">
                 <span>我已认真阅读并同意<a style="color:#08c" href="http://www.chuangyechang.com/Member/Agreement.aspx" target="_blank">《创业场会员中心注册协议》</a></span>
             </div>

         </div>

         <div class="pg-cont-reg-form-item" >

             <div class="pg-cont-reg-form-item-input-submt regst" >
                 <div>创建帐号</div>
             </div>

         </div>

         <div class="pg-cont-reg-form-item" >

             <div class="pg-cont-reg-form-item-input-tp-login" >
                 <span><a href="index.html">已有帐号直接登录</a> </span>
             </div>
